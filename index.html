<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="./src/scripts/script.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>ToDo List</h1>
        </div>
        <input type="text" class="task-input" placeholder="O que tenho que fazer...">
        <button class="add-task-btn">Adicionar</button>

        <ul class="task-list">
            <li class="task">
                <img src="./src/img/checked.png" alt="concluir tarefa">
                <p>comprar café</p>
                <img src="./src/img/trash.png" alt="excluir tarefa">
            </li>
            <li class="task">
                <img src="./src/img/checked.png" alt="concluir tarefa">
                <p>preparar almoço</p>
                <img src="./src/img/trash.png" alt="excluir tarefa">
            </li>
        </ul>
    </div>
</body>
</html>
